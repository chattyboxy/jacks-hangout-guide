<h2>Birthdays Guide:</h2>
<p>The Birthdays part of the discord server is a great way to show everyone its your special day!<br /><br /></p>
<p>To tell Jack's Hangout its your birthday, you use the MEE6 Bot</p>
<p>Using the <strong>/remember-birthday</strong> command</p>
<p>After you use the command you will be pinged every year, and given a special role!</p>
